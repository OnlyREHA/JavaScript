<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최신문법</title>
</head>
<body>

    <script>
        //객체 : 관련된 정보를 묶어서 하나의 데이터로 저장함
        let patient = {
            name:"짱구",
            age:17,
            disease:"cold",
        }
        console.log(patient)
        console.log(patient.name)  //짱구
        console.log(patient['name'])  //짱구

        patient.name = "신형만";
        console.log(patient)  //{name: '신형만', age: 17, disease: 'cold'}

        patient.age = 25;
        console.log(patient)  //{name: '신형만', age: 25, disease: 'cold'}

        //# 최신문법
        let name = "짱아";
        let age = 2;

        //let person = {name:name, age:age};
        let person = {name, age};
        console.log(person)  //{name: '짱아', age: 2}

        //객체를 분해하는 과정 -- 구조분해문법
        let 우리반여학생 ={
            name1:'김리하',
            age1:27,
        }

        //객체를 변수로 분리하고자 할때
        //변수이름과 키값의 이름이 다르면 줄여쓰기 안됨
        /*  
        let name1=우리반여학생.name1;
        let age1=우리반여학생.age1;
        */

       //변수 줄여쓰기
        let {name1,age1}=우리반여학생;
        console.log(`이름은 ${name1}, 나이는 ${age1}`)


        //배열을 변수에 담기
        let array = [1,2,3];
        // let one = array[0];
        // let two = array[1];
        // let three = array[2];
        let [one,two,three]=array;

        console.log(one,two,three)  //1,2,3

       
        // let [...rest]=array;
        // console.log(rest)

        let [a,...rest]=array;
        console.log(a, rest)  //1 ▶ (2) [2, 3] rest는 배열로 출력

        let 사람 = {
            name2:"김리하",
            age2:18,
            run2:true,
        }

        // let {name2,age2,run2}=사람
        let{name2,...rest2}=사람
        console.log(name2,rest2)  //이름은 변수 name2로 받고, 나머지는 객체로 

        let aa = [1,2];
        let bb = [3,4];
        let cc = [5,6];

        let result =aa.concat(bb,cc);
        console.log(result)  // [1, 2, 3, 4, 5, 6]

        let result1 = [...aa,...bb,...cc];
        console.log(result1)  // [1, 2, 3, 4, 5, 6]

        
        let 사람들 = [
           '짱구',
           '짱아',
           '흰둥이',
           '훈이',
           '철수',
           '맹구',
        ];
        
        for(let i=0; i<사람들; i++){
            console.log(사람들[i])
        }


        사람들.forEach(function(item){
            console.log(item)
        })

        // let 함수=function(item){
        //     console.log(item)
        // }

        let 함수=item=>console.log(item)

        사람들.forEach(함수)

        // 사람들.forEach(function(item,index){
        //     console.log(item,index)
        // })
        사람들.forEach((item,index) => console.log(item,index));

        let 시민들 = [
            {name:'박일동',age:16,gender:"남"},
            {name:'박이동',age:17,gender:"여"},
            {name:'박삼동',age:18,gender:"남"},
            {name:'박사동',age:19,gender:"여"},
            {name:'박이동',age:20,gender:"남"},
        ];

        //name만 배열로 출력하고 싶다면
        //map함수
        // let namePrint = 시민들.map(function(ele){
        //     return ele.name;
        // })
        let namePrint = 시민들.map(ele => ele.name);
        
        console.log(namePrint)  // ['박일동', '박이동', '박삼동', '박사동', '박이동']
                                //배열로 출력됨 - map()자주사용함
        

        //filter함수
        //모든 '박삼동'을 다 찾음
        // let filt = 시민들.filter(function(item){
        //     return item.name == '박삼동';
        // })
        let filt = 시민들.filter(item => item.name == '박삼동')

        console.log(filt)  //{name: '박삼동', age: 18, gender: '남'}

        //find함수
        //첫번째 '박이동'을 찾으면 순회
        // let fin = 시민들.find(function(item){
        //     return item.name =='박이동';
        // })
        let fin = 시민들.find(item => item.name =='박이동')
       
        console.log(fin)  //{name: '박이동', age: 17, gender: '여'}

        //fill함수
        let arr = [1,2,3,4,5];

        // let result2 = arr.fill(1).map(function(item){
        //     return item + 3;
        // })
        let result2 = arr.fill(1).map(item => item + 3)

        console.log(result2)  //[4, 4, 4, 4, 4]




    </script>
    
</body>
</html>
