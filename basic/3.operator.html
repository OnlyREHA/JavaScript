<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //# 연산자
        //[1] 기본연산자
        //자바스크립트에서 기본적으로 제공하는 수학 관련 연산자들
        // +, -, *, /, %, **

        //[2] % -> 나누기 (나머지를 구하는 나누기)

        console.log(`17 % 3 = ${17 % 3}`);  //17 % 3 = 2
        console.log(`35 % 4 = ${35 % 4}`);  //35 % 4 = 3


        //[3] / -> 몫 (몫을 구하는 나누기) 
        console.log(`7/2 = ${7/2}`);  //7/2 = 3.5

        //[4] ** -> 거듭제곱 연산자 (a**b) a를 b번 곱하기한 값
        console.log(2 ** 2); //4
        console.log(2 ** 3); //6
        console.log(2 ** 4); //16

        //[5] + -> 더하기 연산자
        //문자열끼리 더하면 
        console.log('안녕' + '하세요');
        console.log(`문자와 숫자 더하기-->'100 + 100 = ${'100' + 100}`);

        //숫자 + 숫자 + 문자
        //피연사자 중에서 하나가 문자열이면 나머지도 문자열로 바뀜.
        console.log(100 + 200 + '300')  //300300 --> 숫자끼리 덧셈 + 문자

        //[6] 더하기 이외의 연산자들은? -> -, *, /
        console.log(100 - '90');  
        //10 --> 빼기 연산자는 피연산자중 하나가 문자열이면 계산을 하기 위해서 
        //       숫자형으로 바꿔서 계산을 수행시킴

        console.log('100' - 80);  //20
        console.log(100 * '2');  //200

        //[7] 피연사나가 모두 문자열이면?
        console.log('100' + "100");  //100100
        console.log('100' - '100');  //0
        console.log('100' * '100');  //10000
        console.log('100' / '100');  //1

        //[8]
        let data = "100";
        console.log(typeof data);  //string

        data = +data;
        console.log(typeof data);  //number

        let num = 100;
        num = +num;
        console.log(typeof num)  //number
        //-> 이미 숫자이므로 +를 앞에 붙혀도 변화가 없다

        //From태그 안에 input을  사용해서 사용자로 부터 입력받은 값은 보통이 문자열이다/
        let score = "90";
        console.log(`회원님의 점수는 : ${score + 5}입니다`);  //905
        console.log(`회원님의 점수는 : ${+score + 5}입니다`);  //95
        console.log(`회원님의 점수는 : ${Number(score) + 5}입니다`);  //95

        // # 비교연산자
        //블리언형 --> 참(true) vs 거짓(false) 

        console.log(100<200);  //true
        console.log(100 == 200);  //false 같은가?
        console.log(100 != 200);  //true 다른가? 다르면true 같으면 false

        console.log(100 <= 200);  // flase

        // # AND/OR연산자  

        //[1]AND연사자 && : 앞에 것이 false이면 뒤에 것을 평가(실행)할 필요가 없음
        console.log(true && true)  //true
        console.log(false && true)  //false
        console.log(true && false)  //false
        console.log(false && false)  //false
       

        //[2]OR 연산자 || : 앞의 것이 true 이면 뒤에 것을 평가(실행)할 필요가 없음
        console.log(true || true)  //true
        console.log(false || true)  //true
        console.log(true || false)  //true
        console.log(false || false)  //false

        //[3]?? : null 병합현산자
        //null 또는 undefined 만 대체

        let x;  //아무것도 할당되지 않았을때 기본적으로 undefined가 할당된다.
        x ?? console.log(x, 'x가 값이 없습니다.')  //undefined 'x가 값이 없습니다.'

        let xx = 0;
        xx ?? console.log(xx, 'xx가 값이 없습니다.') 

        let xxx = null;
        xxx ?? console.log(xxx, 'xxx가 값이 없습니다.') 


        let baby1="홍길동";
        let baby2;
        let nameTag1=baby1 ?? '1번 아기';
        let nameTag2=baby2 ?? '2번 아기';

        console.log(nameTag1)  //홍길도
        console.log(nameTag2)  //2번아기

        // # 단항 산술
        //[1] 후치연산자 x++ ,x--

        let yarn =1;
        yarn++;  //나갈때 1 더해짐
        console.log(yarn); //2

        //[2] 전치 연산자 ++x ,--x

        ++yarn;  //들어오자마자 1더해짐
        console.log(yarn);  //3

        // # 단항 부정
        //!x -> (x에 부정) x가 true이면 false  /  flase 이면 true

        //정수와 실수비교
        //javaScript에서는 정수와 실수를 각각의 자료형으로 구분하지 않는다.

        console.log(10 == 10.0)  //true
        console.log( typeof 10)  //number
        console.log( typeof 10.0)  //number

        console.log(10 == "10")  //true
        console.log(10 === "10")  //false 자료형까지 비교



        //정수 구분하기 -> isInteger
        console.log(Number.isInteger(10))  //true
        console.log(Number.isInteger(10.0))  //true -> 주의 : 소수점자리가 0일때는 정수로 취급한다.
        console.log(Number.isInteger(0.1))  //false

        //문자열 --> 정수로 바꾸기
        let someValue="10";
        console.log(Number.isInteger(someValue))  //false

        console.log (`문자열을 정수로 바꾸기 = ${Number.parseInt(someValue)}`)
         
        console.log(Number.isInteger( Number.parseInt(someValue)))  //true

        //문자열을 실수로 바꾸기
        let someValue2="3.14";
        console.log(Number.parseInt(someValue2))  //3
        console.log(Number.parseFloat(someValue2))  //3.14

        //공백이 있으면 --> 맨앞에 숫자만 정수로 변환  (parseInt , parseFloat 모두같음)
        let aa="100 200 300";
        console.log(Number.parseInt(aa))  //100

        let bb="3.14만명";
        console.log(Number.parseFloat(bb))  //3.14
        console.log(Number.parseInt(bb))  //3






       





















    </script>
    
</body>
</html>
