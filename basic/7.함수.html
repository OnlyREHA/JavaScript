<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>

<body>
    <script>
        //# 함수
        //[1] 함수란
        // 1) 특정한 동작이나 처리를 하도록 만들어진 코드 단위이다.
        // 2) 반복적인 작업을 처리해야 하는 경우 함수로 만들어 놓으면 필요할때 재사용할수 있어서 매우 편리하다.
        // 3) 함수는 호출의 결과로 어던 결과를 반환(return)하기도 하지만, 결과를 반환하지 않는 함수도 있다.
        // 4) 함수는 호출시 어떤 매개변수(인자) 값들을 넘겨서 호출하는 경우도 있지만, 매개변수(인수)값 없이 호출하는 경우도 있다.
        // 5) 함수는 만들어놓고 호출해서 사용하지 않으면 아무런 동작도 하지 않는다.

        //[2] 함수의 종류 --> 4가지 유형
        //(1) 반환값(x)    받는 매개변수(인자)값(x)
        function 함수1( /* 인자값 */ ) {
            console.log("나는 호출해주기 전에는 동작하지 않습니다.")
        }

        함수1(); //함수실핼(함수호출)

        //(2) 반환값(x)    받는 매개변수(인자)값(o)
        function 함수이름(a) {
            console.log(`저를 호출할때 어떤 값을 넣어서 호출했군요 그 값은 ${a}`)
        }
        함수이름(100);
        함수이름(111, 222, 333); //첫번째 값만 받는다.

        function 함수2(a, b, c) {
            console.log(`a,b,c, 매개변수값을 더하면 = ${a + b + c}`)
        }

        함수2(10, 20, 30);


        //(3) 반환값(o)    받는 매개변수(인자)값(x)
        function 함수3() {
            return "604호";
        }

        //함수3(); //리턴된 값을 출력하지 못함 --> 변수를 만들어서 리턴된 값을 저장(할당)
        /*  
        let result = 함수3();
        console.log(result) //604호
        console.log(함수3()) //604호
         */

        //(4) 반환값(o)    받는 매개변수(인자)값(o)
        function 함수4(a) {
            let result = a * 2;
            return result;
        }
        함수4(100) //출력안됨
        console.log(함수4(100)) //200

        let result2 = 함수4(100)
        console.log(result2) //200


        //[3] retrun이 하는 일
        //-> 함수 내부의 코드를 수행한 후 최종결과 값을 반환함
        //-> 함수종료


        //# 함수 
        //[1] 기본 연습

        // 호이스팅이란
        // -> 코드를 실행하기 전에 함수_이름이 있는 함수, 변수, 클래스등을 해당범위를 맨 위로 이동시키는 과정

        함수a("짱구"); //호이스팅
        function 함수a(name) {
            let msg = `${name}회원님 방문하셨습니다.`
            console.log(msg)

        }
        함수a("짱아");
        함수a("흰둥이");
        함수a("이슬이누나");

        //# 변수 호이스팅

        //var 호이스팅이 된다 
        //(let, const도 호이스팅이 되나 deadzoon 사각지대에 숨어있다.)
        /*  
         console.log(one)  //undefind
         console.log(two)
         console.log(three)

         var one = 10;
         let two = 20;
         const three = 30; */

        //[2] 
        function 함수b(name) {

            if (name) {
                let msg = `${name}회원님 방문하셨습니다.`;
                console.log(msg)
            } else {
                let msg = `이름을 다시 입력하세요.`;
                console.log(msg)
            }

        }
        함수b();
        함수b("철수");

        function 함수c(name) {
            let msg = "열공하세요!"
            msg += ` ${name}회원님 `
            console.log(msg) //열공하세요!맹구회원님 
        }
        함수c("맹구")


        //# 전역변수 vs 지역변수
        //-> 변수는 변수의 스코프(scope)에 따라 전역변수와 지역변수로 나뉜다.

        //[1] 전역변수(Global Variable)
        //함수 외부에서 선언된 변수로, 프로그램 전체코드(함수)에서 자유롭게 접근할 수 있다.

        //[2] 지역변수 (Local Variable)
        //함수 내부에서 선언된 변수로, 프로그램 전체코드(함수)에서 자유롭게 접근할 수 없다.
        //함수 호출시 함수 내부에서만 사용되고, 함수가 종료시 소멸된다.
        //핵심 --> 함수 외부에서 액세스(참조)가 안된다.

        let name = "전국";
        //밖에서는 함수 안을 볼수없다

        function testFunc() {
            //함수 안에서는 밖을 볼수없다
            let name = "지역";

            //지역변수는 함수 안

            console.log(name)

        }

        testFunc();
        console.log(name)

        var a = 123;

        function testFunc2() {
            //var a = 456;
            a = 456;
        }

        testFunc2()
        console.log(a)

        //변수의 scope
        //var => 함수
        //const , let => {}


        //# 디폴트 매개변수 값
        //매개변수(인자)값을 받는 함수에서 매개 변수 값이 없는 경우, 디폴트 값을 지정할수있다.

        //[1] or연산자(||)를 사용 
        function 함수(id) {
            let user_id = id || 'Guest'; //피연산자중에 둘중 하나라도 참이면 참

            let greeting = `반갑습니다. ${user_id} 회원님`;
            console.log(greeting)
        }

        함수("abc")
        함수()

        //[2] 매개변수 디폴트값을 사용
        function 함수2(id = "Guest") {

            let greeting = `반갑습니다. ${id} 회원님`;
            console.log(greeting)

        }
        함수2("Hong")
        함수2()


        //#함수 --함수선언문 vs 함수표현식

        //[1] 함수 선언문 
        // -> 지금까지 우리가 사용했던 방식(이름이 있는 함수)

        //[2] 함수 표현식 
        // -> 함수를 하나의 '값'으로 취급 (이름이 없는 함수)
        // 변수에 할당(대입)해서 사용할수 있다.

        let 함수가 = function () {
            console.log("이름없는함수")
        }
        함수가(); //변수이름을 이용하여 함수실행
        console.log(함수가)

        let 다른변수 = 함수가;
        console.log(다른변수)


        //조건에 따라 실행하는 함수를 만들어보자

        /*  
         let height = prompt("당신의 키를 입력하세요.",140);

         if(height<120){
             function showMessage(){
                 console.log('키가 작아서 청룡열차를 탈 수 없습니다.')
             }
             showMessage();
         }else{
             function showMessage(){
                 console.log('청룡열차를 탈 수 있습니다.')
             }
             showMessage();
         }
         */

        //함수 표현식으로

        /* 
        let height = prompt("당신의 키를 입력하세요.", 140);
        let showMessage;

        if (height < 120) {
            showMessage = function(){
                console.log('키가 작아서 청룡열차를 탈 수 없습니다.')
            }
        } else {
            showMessage = function(){
                console.log('청룡열차를 탈 수 있습니다.')
            }
        }
        showMessage();
        */

        //삼항연산자로

        let height = prompt("당신의 키를 입력하세요.", 140);
        let showMessage = (height < 120) ?

         function(){
                console.log('키가 작아서 청룡열차를 탈 수 없습니다.');
            }
        :function(){
                console.log('청룡열차를 탈 수 있습니다.');
            }
        
        showMessage();

        //함수 선언문 vs 함수표현식
        //함수선언문 -> 함수표현식 -> 화살표함수 (순서로공부하기)
        //어떤것을 사용해도 무관하다
        //조건에 다른 특정 함수를 수행해야 한다면 함수 표현식을 주로 사용한다.
        //react, vue와 같이 JavaScript 라이브러리에서 함수표현식과 화살표함수를 
        //사용하게 되는데 함수표현식을 화살표함수로 바꾸어서 사용하게 된다.

        //# 화살표함수(Arrow Function)
        //[1] 함수표현식 -> 이름이 없는 함수(익명함수)를 사용한다
        /* 
        let result = function(a,b){
            return a*b;
        }

        let ptn = result(10,20);
        console.log(ptn)
        */

        //[2] 화살표함수로 전환 -> 생략해도 의미를 유추할수있는것들을 뺀다
        // let result = (a,b)=>{
        //     return a*b;
        // }

        let result = (a,b) => a*b;
            
        let ptn = result(10,20);
        console.log(ptn)

        //[3] 인자값이 하나일때 -> 괄호가 생략 가능

        // let 화살표함수 = (name) => {
        //     return `반갑습니다.%{name}회원님!`
        // }

        let 화살표함수 = (name) => `반갑습니다.${name}회원님!`
        //매개변수가 "하나"일때만 괄호를 생략할수있다.

        let resulta = 화살표함수("훈이");
        console.log(resulta)

        //[4]인자값(매가변수)이 없는 경우 -> 괄호를 생략할수없음

        // let 인자없음 = function(){
        //     console.log("인자없는 함수")
        // }
        
        //중괄호안에 실행문이 한줄일때는 {}의 생략이 가능하다.
        let 인자없음 = () => console.log("인자없는 함수")
        인자없음();

        //[5] 리턴문이 있는 경우

        //함수 표현식
        /* 
        let arrowFunc = function(a,b,c){
            let total = a + b + c ;
            return total;
        }

        console.log(arrowFunc(1,2,3))
        */


        //화살표함수1
        /* 
        let arrowFunc = (a,b,c) => {
            let total = a + b + c ;
            return total;
        }

        console.log(arrowFunc(1,2,3))
        */
        
        //화살표함수2
        
        //let arrowFunc = (a,b,c) => (a + b + c)
        /* 
        let arrowFunc = (a,b,c) => a + b + c;

        console.log(arrowFunc(1,2,3))
        */

        //화살표함수3
        /* 
        
        let arrowFunc = (a,b,c) => (
            a + b + c
            )
        
        console.log(arrowFunc(1,2,3))
        */

        //화살표 함수가 가진 문법의 이해
        //예들 들어
        let arrowFunc = (a,b,c) => a + b + c
        //와 같이 중괄호{} 를 사용하지 않고 표현식만을 사용하는 경우,
        //화살표함수에서는 자동으로 반환값이 된다.

        /* 
        let arrowFunc = (a,b,c) => (
            a + b + c
            )

        여기서도 마찬가지로 ()로 싸여있는 경우 a + b + c 표현식(값)이라는 의미로
        표현식만을 사용하는 경우, 화살표함수에서는 자동으로 반환값(return)이 된다.
        */


        















    </script>
