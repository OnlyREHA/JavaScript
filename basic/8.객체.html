<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>

    <script>
        //# 객체(object) 

        //[1] 객체란
        // -> 여러가지 자료형태의 데이터를 복합적으로 모아서 정의하는 데이터타입이다.

        //[2] 원시형 (Primitive Type) vs 참조형(객체형)(Object Type)
        
        //원시타입 => 오직 하나의 데이터(문자형, 숫자형등)만 담을 수 있는 자료형.
        //객체타입 => 여러가지 형태의 다양한 데이터를 담을 수 있는 자료형.

        //[3] 객체의 분류
        // 1) 내장객체 => 언어 내부적으로 제공하는 객체
        //브라우저 환경에 상관없이 일관된 결과를 출력한다. --> Math, Date

        //2) BOM객체 => 브라우저가 내장된 객체
        //3) DOM객체 => 문서의 구조를 읽기 위한 객체

        //4) 사용자 정의 객체 => 사용자(개발자)가 직접 정의하여 사용하는 객체

        //# 객체만들기  (사용자 정의 객체)
        //[1] 원시타입으로 사람 만들기
        let 사람_이름 = "짱구";
        let 사람_나이 = 5;
        let 사람_나라 = "일본";
        let 사람_level = 500;

        console.log(사람_이름)
        console.log(`${사람_이름}은 나이가 ${사람_나이}살이고 ${사람_나라}에 살고있으며 그의 능력치는 ${사람_level}이다.`)

        //[2] 객체타입으로 사람 만들기
        //-1- 객체 선언

        /* 
        let(const) 객체이름 = {
            key:value,
            key2:value2,
            key3:value3,
            key4:value4,  //마지막 ,는 생략가능하고 일관성을 위해 넣어도됨
        }
        */

        let 사람={
            이름:"짱구",
            나이:5,
            나라:"일본",
            level:500,
        }

        //-2- 객체 출력
        console.log(사람.이름)
        console.log(`${사람.이름}은 나이가 ${사람.나이}살이고 ${사람.나라}에 살고있으며 그의 능력치는 ${사람.level}이다.`)

        // ▶ 객체
        //;을 = 으로 쓰는것을 주의한다 
        //,를 ;로 쓰는것을 주의한다

        //객체를 구성하는 표현은 --> 멤버(key)와 값의 쌍으로 구성하여 적당한 초기값을 부여한다.
        //객체를 구성하는 멤버는 --> 자료형이 달라도 상관없다.
        //원시타입으로 만든 것과 비교 --> 별도의 변수로 하나씩 만들어 사용할 필요없이 사람(변수) 하나의 객체로 다 관리한다.
        //얼마든지 사람(변수) 객체에 추가적인 멤버(key)를 붙일수 있다.

        //단, 멤버(key)이름은 중복될수없다.
        //이와 같은 방식으로 실생활의 모든 사물을 객체로 정의하고 표현할수있다.
        //따라서, 객체를 잘 표현할수 있도록 주의해서 객체의 멤버(key)를 구성하고 필요에 따라 적절한 멤버(key)를 추가해 사용해야한다. 
        //이러한 객체를 만들어서 레고 조립하듯이 프로그램을 만들어 가는 방식을 --> 객체 지향식 프로그램(OOP)이라고 한다.

        //car 객체 만들기
        let car={
            brand:"BMW",
            color:"white",
            type:"fancy car",
            power:170,
            engin:"diesel",
        }

        console.log(`나의 자동차는 ${car.color} 컬러다.`)

        //cat 객체 만들기
        let cat={
            type:"길고양이",
            personality:"사나움",
            age:2,
            female:true,
        }

        //객체 참조방법 => 변수.(점 연산자)객체  vs  [""](대괄호연산자)
        console.log(`큰 도로에서 ${cat.type}을 만났다.`)
        console.log(`큰 도로에서 ${cat["type"]}을 만났다.`)

        //[]를 사용하여 값을 참조할때는 문자열 형태로 []안에 속성명을 써준다.
        //""를 꼭 사용해야하기 때문에 번거로움이 있다. 그래서 .연산자를 만이 사용한다
        //""를 사용하지 않으면 에러 발생

        //[3] 멤버(key)이름을 마음대로 지정할수는 있으나 변수와 같이 누구나 합리적인 이름을 부여해야한다.

        let person={
            "사람 이름":"짱아"
        }

        console.log(person["사람 이름"])
        //멤버(key)에 띄워쓰기가 되어있다면 -> []대괄호 연산자를 사용해야한다.

        let person_name={
            person1:"짱구",
            person2:"짱아",
            person3:"훈이",
            person4:"철수",
            person5:"맹구",

        }

        for(let i=1; i<=5; i++){
            document.write(`${i}번째 사람의 이름은 ${person_name["person" + i]}입니다.<br>`)
            //document.write(`${i}번째 사람의 이름은 ${person_name.person + i}입니다.<br>`)  //NaN
        }


        //# 값의 복사와 참조
        //[1] 원시타입 vs 객체타입(참조타입)
        //원시타입 
        //--> 오직 하나의 값만 할당
        //-->변수끼리 할당(대입) 
        //--> 값을 복사 (원본이 전혀 영향을 받지 않음)

        //객체타입
        //--> 객체끼리 할당(대입)
        //--> 같은 객체를 가르킴
        //--> 원본에 영향을 받음

        //[2] 원시타입
        let a = 100;
        let b = a;
        b=200;
        console.log(`a의 값은 = ${a}`)  //100
        console.log(`b의 값은 = ${b}`)  //200

        //[3] 객체타입
        let person_a={
            name:"미선이",
            age:32,

        }

        let person_b=person_a;
        console.log(person_a.age)
        console.log(person_b.age)

        person_b.age=50;
        console.log(person_a.age)
        console.log(person_b.age)

        //정리
        //원시타입과는 다르게 객체타입은 객체끼리 대입(할당) 시
        //사본을 만드는것이 아니라 같은 객체를 가르키는 것이다.
        //즉, 같은 객체를 가르키는 또 다른 변수가 하나 더 만들어진것 뿐이다.
        //무거운 객체를 직접 전달하는것이 아닌 객체에 참조로 전달한다.




    </script>
    
</body>
</html>
