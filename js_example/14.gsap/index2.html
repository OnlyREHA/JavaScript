<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap</title>
    <style>

        .wrap>div{
            width: 100px;
            height: 100px;
            margin-top: 200px;
        }

        .wrap img{
            width: 100px;
        }

    </style>
</head>
<body>

    <div class="wrap">
        <div class="one">
            <img src="https://square.chiz.me/files/attach/images/2023/09/25/5940e79355143610ae88a707d41e6316.webp" alt="이미지">
        </div>
        <div class="two">
            <img src="https://mblogthumb-phinf.pstatic.net/20160421_298/kagasiya_1461198547908hNVqS_PNG/005mymelody_a.png?type=w800" alt="이미지">
        </div>
        <div class="three">
            <img src="https://www.sanrio.co.jp/special/characterranking/2023/assets/images/characters/cinnamon/img_chara3.png" alt="이미지">
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        //gsap.to(누가,{실행})
        //gsap.to('.one',{x:500, repeat:2, yoyo:true, repeatDelay:1})  
        gsap.to('.one',{x:500, repeat:-1, yoyo:true, repeatDelay:0.5})  
        // repeat:-1  :  무한반복
        // repeat:2  :  기본적을오 1번은 재생, 재생 + 반복2 => 3번재생
        gsap.from('.two',{x:700,scale:3,duration:3})  
        gsap.fromTo('.three',{x:1000,y:400,opacity:0,scale:1,duration:1},{x:400,y:0,opacity:1,scale:3,duration:1}) 
    </script>
</body>
</html>
