<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* scrollTrigger  */

        *{margin: 0; padding: 0;}

        .panel{
            height: 100vh;
            background-color: lightgray;
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }


    </style>
</head>
<body>
    
    <div class="panel"></div>
    <div class="box"></div>
    <div class="panel"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger)

        ScrollTrigger.create({
            trigger: ".box",
            start: "top 80%",
            end: "top 50%",
            markers: true,
            onEnter: ()=>{console.log("진입완료")},
            onLeave: ()=>{console.log("진입방향으로 진출")},
            onEnterBack:()=>{console.log("역진입완료")},
            onLeaveBack:()=>{console.log("역진입방향으로 진출")}
        })

    </script>
    
</body>
</html>
