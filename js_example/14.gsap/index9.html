<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body>div {
            height: 100vh;
        }

        .div1 {
            background-color: rgb(255, 220, 220);
        }

        .div2 {
            padding-top: 200px;
            background-color: aliceblue;
        }

        .div2>div {
            width: 150px;
            height: 150px;
            margin-bottom: 100px;
        }

        .div2>div.square1 {
            background-color: lightgoldenrodyellow;
        }

        .div2>div.square2 {
            background-color: rgb(253, 183, 155);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2">
        <div class="square1"></div>
        <div class="square2"></div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger)

        gsap.to(".square1", {
            x: 700,
            duration: 3,
            scrollTrigger: {
                trigger: ".square1",
                start: "top 60%", 
                end: "top 30%", 
                //scrub: true, 
                markers:true,
                //toggleActions:"진입 떠남 백으로진입 백으로진입떠남"
                //toggleActions:"onEnter onLeave onEnterBack onLeaverBack"
                //toggleActions에 사용할수 있는 동작
                //: play, pause, resume(정지시점부터 다시실행) reverse, restart, reset, complete(완료지점), none
                //toggleActions:"play none none none"  --> 초기값
                toggleActions:"restart pause resume complete"
            }
        })
    </script>


</body>

</html>
